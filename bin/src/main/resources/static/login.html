<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Login</title>
    <link rel="stylesheet" href="./css/_bootswatch.scss">
    <link rel="stylesheet" href="./css/_variables.scss">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/c5f115c30e.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body style="color: #fff;">

    <div style="width:100%; height:100vh; display: flex; justify-content: center; align-items: center; background-image: url(./img/imagenLogin.jpeg); background-repeat: no-repeat;   background-size: cover; ">
        <div style="width: 70vh;">
            <div style="width: 70vh; padding: 5vh; backdrop-filter: brightness(20%); border-radius: 5px;">
                <div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
                    <img src="./img/loginPerson.png" alt="" style="width: 30vh;">
                    <h1>Iniciar sesión</h1>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1" class="form-label mt-4">Correor electronico</label>
                    <input type="email" class="form-control" id="correo" aria-describedby="emailHelp" placeholder="Enter email">
                    
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" class="form-label mt-4">Contraseña</label>
                    <input type="password" class="form-control" id="pass" placeholder="Password">
                </div>
                <div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
                    <button style="margin: auto;" id="boton" type="button" class="btn btn-success" onclick="login()">Iniciar sesión</button>
                </div>
                  
            </div>
        </div>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
