<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba modal</title>
    
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
    
    
</head>
<body>
    <div class="add-btnWrap">
        <input type="button" name="new-stud type=" button" class="btn btn-outline-info"
            data-bs-toggle="modal" data-bs-target="#myModal" ent" id="head-pageNewRecord"
            class="head-pageNewRecord" value="Registrar Alumno">
    </div>
    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Registro Alumno</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div class="control-group">
                        <p><label>Nombre(s)</label>
                            <input type="text" name="nombre" id="nombre" class="set-data" value="" tabindex="1">
                            <label>Apellido Paterno</label>
                            <input type="text" name="ap" id="ap" class="set-data" value="" tabindex="1">
                            <label>Apellido Materno</label>
                            <input type="text" name="am" id="am" class="set-data" value="" tabindex="1">
                    </div>

                    <div class="control-group">
                        <p>
                            <label>Correo Eléctronico:</label>
                            <input type="text" name="email" id="email" class="set-data" value="" tabindex="7">
                            <label>Contraseña:</label>
                            <input type="text" name="password" id="password" class="set-data" value="" tabindex="7">
                            <label>Grupo:</label>
                            <select name="grupo" id="grupo" class="set-data" tabindex="8">
                                <option value="" selected>Seleccione un grupo:</option>
                            </select>
                        </p>

                    </div>

                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">Registrar</button>
                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cerrar</button>
                </div>
</body>
</html>
