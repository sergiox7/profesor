    <h1 style="margin-left: 2.5vw; margin-top: 2vh;">Citas</h1>

    <p style="margin-left: 2.5vw; margin-top: 2vh;">Pulsa el botón de calendario para agendar una cita con un profesor</p>

    <table class="table table-hover" style="width: 95vw; margin: auto; margin-top: 5vh;">
      <thead>
        <tr class="table-dark">
          <th scope="col">Materia</th>
          <th scope="col">Profesor</th>
          <th scope="col">Acción</th>
        </tr>
      </thead>
       <tbody id="tabla">
               
        </tbody>
      </table>
            
      <!-- The Modal -->
      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Agendar un cita</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      
            <!-- Modal body -->
            <div class="modal-body">
              <input type="hidden" name="" id="profesorId">
              <input type="date" name="" id="dia"> Día <br>
              <input type="time" name="" id="hora"> Hora <br>
            </div>
      
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="hacercita" onclick="agendarCita()">
                Hacer cita
              </button>
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
            </div>
      
          </div>
        </div>
      </div>
<script src="./js/alumnoCitas.js"></script>
